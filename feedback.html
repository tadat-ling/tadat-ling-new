<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Dat Ta</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .feedback-container {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 50%; /* Default width for desktop */
      max-width: 600px; /* Optional max width */
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) { /* Tablets */
      .feedback-container {
        width: 70%;
      }
    }

    @media (max-width: 480px) { /* Mobile */
      .feedback-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="index.html">DAT TA</a></li>
      <li><a href="education.html">EDUCATION</a></li>
      <li><a href="resource.html">RESOURCE</a></li>
      <li><a href="personal.html">PERSONAL</a></li>
      <li><a href="feedback.html">FEEDBACK</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header>
    <h1>Feedback</h1>
  </header>

  <!-- Personal Content Section -->
  <div class="feedback-container">
    <form id="feedbackForm">
      <textarea name="feedback" placeholder="Enter your feedback..." rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <input type="email" name="email" placeholder="Enter your email..." required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px;">
      <button type="submit" style="background-color: darkgray; color: white; padding: 10px 15px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;">SEND</button>
      <div id="successMessage" style="display: none; margin-top: 10px; color: green;">Sent successfully</div>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Dat Ta | Peking University</p>
  </footer>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the default way

      const formData = new FormData(this);
      
      fetch('send_feedback.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('successMessage').style.display = 'block';
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
