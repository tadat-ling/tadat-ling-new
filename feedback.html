<html lang="en">
<head>

<body>
  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="index.html">DAT TA</a></li>
      <li><a href="education.html">EDUCATION</a></li>
      <li><a href="resource.html">RESOURCE</a></li>
      <li><a href="personal.html">PERSONAL</a></li>

    </ul>

  <!-- Header Section -->
  <header>
    <h1>Feedback</h1>
  </header>

  <!-- Personal Content Section -->
    <div class="feedback-form">
        <form id="feedbackForm">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" required></textarea>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认行为

            // 获取用户的反馈和邮件地址
            const feedback = document.getElementById('feedback').value;
            const email = document.getElementById('email').value;

            // 收件人
            const recipients = "datbg.0702@gmail.com,wenda.27@icloud.com";

            // 使用 mailto 来生成邮件
            const mailtoLink = `mailto:${recipients}?subject=Feedback&body=${encodeURIComponent(feedback)}%0A%0AFrom: ${encodeURIComponent(email)}`;

            // 打开邮件客户端
            window.location.href = mailtoLink;
        });
    </script>

  <!-- Footer Section -->
  <footer>

  </footer>
</body>
</html>
